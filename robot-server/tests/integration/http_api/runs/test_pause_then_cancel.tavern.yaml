test_name: Test a JSONv6 run can be paused and then cancelled.

marks:
  - usefixtures:
      - run_server
      - clean_server_state
stages:
  - name: Upload a JSONv6 protocol
    request:
      url: '{host:s}:{port:d}/protocols'
      method: POST
      files:
        files: 'tests/integration/protocols/wait_then_home_v6.json'
    response:
      status_code: 201
      save:
        json:
          protocol_id: data.id

  - name: Create run from protocol
    request:
      url: '{host:s}:{port:d}/runs'
      method: POST
      json:
        data:
          protocolId: '{protocol_id}'
    response:
      status_code: 201
      save:
        json:
          run_id: data.id

  - name: Play the run
    request:
      url: '{host:s}:{port:d}/runs/{run_id}/actions'
      method: POST
      json:
        data:
          actionType: play
    response:
      status_code: 201

  - name: Pause the run
    request:
      url: '{host:s}:{port:d}/runs/{run_id}/actions'
      method: POST
      json:
        data:
          actionType: pause
    response:
      status_code: 201

  - name: Wait for the first command - waitForDuration - to complete
    max_retries: 10
    delay_after: 0.2
    request:
      url: '{host:s}:{port:d}/runs/{run_id}/commands'
      method: GET
    response:
      status_code: 200
      strict:
        - json:off
      json:
        data:
          # Assert that there's a succeeded command followed by a queued command.
          - status: succeeded
          - status: queued

  - name: Stop the run
    request:
      url: '{host:s}:{port:d}/runs/{run_id}/actions'
      method: POST
      json:
        data:
          actionType: stop
    response:
      status_code: 201

  - name: Wait for the run to complete
    max_retries: 10
    delay_after: 0.2
    request:
      url: '{host:s}:{port:d}/runs/{run_id}'
      method: GET
    response:
      status_code: 200
      strict:
        - json:off
      json:
        data:
          status: stopped
